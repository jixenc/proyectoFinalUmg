<img
  src="https://deportesinc.com/depsite/wp-content/uploads/2022/03/Qatar-2022-crypto.com_.jpg">
  <div class="auth-wrapper">
  <form class="form-signin"
        [formGroup]="signupForm"
        (ngSubmit)="registerUser()">
    <div class="justify-content-center align-items-center">
      <div class="col-10" >
        <div class="card" style="border-radius: 15px; background-color: #efefef85;">
          <div class="card-body p-1">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img
               
                src="https://i.pinimg.com/564x/22/2f/52/222f52465f055be904d8f321b569066d.jpg"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 150px; border-radius: 10px;" />
              </div>
              <div class="d-flex justify-content-start rounded-3 p-2 mb-1" style="background-color: #570c0c00;">
              <p class="small text-muted mb-2">
              <div class="flex-grow-1 ms">
                <div class="d-flex pt-3" >
                  <div class="input-group" >
                    <label class="input-group-btn" >
                      <span class="btn btn-primary btn-file" >
                        SUBE UNA FOTO O AVATAR<input accept=".jpg,.png,.jpeg,.gif"
                          class="hidden" name="banner" type="file" id="banner">
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <p class="mb-0"></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="form-group">
    <label for="inputText" class="form-label">Nombres</label>
    <input type="text" class="form-control"  formControlName="nombres"  placeholder="Ingrese sus nombres" required>
  </div>

  <div class="form-group">
    <label for="inpuText2" class="form-label">Apellidos</label>
    <input type="text" class="form-control"  placeholder="Ingrese sus apellidos" formControlName="apellidos" required>
  </div>
  <!-- <div class="form-group">
    <label for="inputAddress" class="form-label">Dirección</label>
    <input type="text" class="form-control"  placeholder="Ingrese su dirección" formControlName="Direccion" required>
  </div> -->
  <div class="form-group">
    <label for="inputSexo" class="form-label">Sexo</label>
    <select id="inputSexo" class="form-select">
      <option selected>Seleccione...</option>
      <option>Hombre</option>
      <option>Mujer</option>
      <input formControlName="sexo" required>
    </select>
  </div>
  <div class="form-group">
    <label for="inputDate" class="form-label">Fecha Nacimiento</label>
    <input type="date" class="form-control"  formControlName="fechaNacimiento" required>
  </div>
  <div class="form-group">
    <label for="inputNusuario" class="form-label">Correo electronico</label>
    <input type="email" class="form-control" placeholder="Ingrese correo electronico" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="inpuText2" class="form-label">Usuario</label>
    <input type="text" class="form-control"  placeholder="Ingrese un alias"  formControlName="userName" required>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control"  placeholder="Ingrese su contraseña" formControlName="password" required>
  </div> <p></p>
  <div class="col-12">
    <div class="form-check">
      <p>
      <input class="form-check-input" type="checkbox" id="gridCheck" required>
      <label class="form-check-label" for="gridCheck" style="background-color: #31c258f4;">
        Aceptar términos
      </label>
    </p>
    </div>
  </div>
  <div class="col-12">
    <p>
      <button type="submit" class="btn btn-block btn-primary"
        (click)="registerUser()" href="/login">Ingresar</button>
    </p>
    <p>
      <a href="#">
        <button type="button" class="btn btn-danger">Regresar</button>
      </a>
    </p>
  </div>
</form>
</div>
